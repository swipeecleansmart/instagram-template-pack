    <style>
        :root {
            --primary-color: #0ABAB5;
            --secondary-color: #F5B700;
            --dark-color: #222222;
            --light-gray: #F7F7F7;
            --white: #FFFFFF;
            --shadow-light: 0 5px 15px rgba(0,0,0,0.08);
            --shadow-medium: 0 10px 30px rgba(0,0,0,0.12);
            --shadow-heavy: 0 20px 40px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, #089892 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary-color) 0%, #E6A600 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            overflow-x: hidden;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .navbar.scrolled {
            padding: 10px 0;
            box-shadow: var(--shadow-medium);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 28px;
            color: var(--dark-color);
            text-decoration: none;
        }

        .logo .highlight {
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 120px 20px 80px;
            text-align: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(48px, 8vw, 90px);
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-size: clamp(24px, 4vw, 40px);
            color: var(--dark-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Pricing Card */
        .pricing-card {
            background: var(--white);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow-medium);
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
        }

        .pricing-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--gradient-secondary);
            color: var(--dark-color);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            transform: rotate(3deg);
        }

        .original-price {
            font-size: 24px;
            color: #999;
            text-decoration: line-through;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 64px;
            font-weight: 900;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .price-features {
            list-style: none;
            margin-top: 20px;
        }
